<div>
<div class="role step" name="step1" >
	<form  class="v-form form-horizontal">
	  	<fieldset class="view">
		    <div class="legend">
		    	基本信息
	        </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">供应商编码：</label>
			      <div class="controls" partner-data-key="partnerCode">
					<p class="view_text"></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">供应商名称：</label>
			      <div class="controls" partner-data-key="partnerName">
					<p class="view_text"></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">纳税人识别号：</label>
			      <div class="controls" partner-data-key="taxno">
					<p class="view_text"></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">纳税人名称：</label>
			      <div class="controls" partner-data-key="taxname">
					<p class="view_text"></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">开户行：</label>
			      <div class="controls" partner-data-key="bank">
					<p class="view_text"></p>
			      </div>
			    </div>
			    
			    <div class="control-group span6">
			      <label class="control-label" for="input01">银行帐号：</label>
			      <div class="controls" partner-data-key="account">
					<p class="view_text"></p>
			      </div>
			    </div>
			    
			    <div class="control-group span6">
			      <label class="control-label" for="input01">结算单结算：</label>
			      <div class="controls" partner-data-key="isStatement" data-type="select">
			      	<select  name="isStatement" class="input-xlarge edit_input" id="isStatement">
			      		<option value="Y">是</option>
                        <option value="N">否</option>
			      	</select>
					<p class="view_text"></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">抽取发票类型：</label>
			      <div class="controls" partner-data-key="extractType">
			      	<input type="checkbox" value="1" disabled>专用发票&nbsp;&nbsp;
					<input type="checkbox" value="2" disabled>普通发票&nbsp;&nbsp;
					<input type="checkbox" value="4" disabled>作废发票&nbsp;&nbsp;
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">认证方式：</label>
			      <div class="controls" partner-data-key="accreditationType" data-type="select">
			      	<select class="input-xlarge  edit_input"></select>
					<p class="view_text"></p>
			      </div>
			    </div>
			    
			    <div class="control-group span6">
			      <label class="control-label" for="input01">经营方式：</label>
			      <div class="controls" partner-data-key="businessType" data-type="select">
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">无税开票限额：</label>
			      <div class="controls" partner-data-key="invoiceLimit" data-type="select">
					<select class="input-xlarge  edit_input" id="invoiceLimit"></select>
					<p class="view_text"></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">地址：</label>
			      <div class="controls" partner-data-key="address">
					<p class="view_text"></p>
			      </div>
			    </div>
				<div class="control-group span6">
			      <label class="control-label" for="input01">联系人姓名：</label>
			      <div class="controls" partner-data-key="linkMan">
					<p class="view_text"></p>
			      </div>
			    </div>
				<div class="control-group span6">
			      <label class="control-label" for="input01">联系人QQ：</label>
			      <div class="controls" partner-data-key="qqAccount">
					<p class="view_text"></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">联系电话：</label>
			      <div class="controls" partner-data-key="telephone">
					<p class="view_text"></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">移动电话：</label>
			      <div class="controls" partner-data-key="mobile">
					<p class="view_text"></p>
			      </div>
			    </div>
				<div class="control-group span6">
			      <label class="control-label" for="input01">财务联系人：</label>
			      <div class="controls" partner-data-key="finContact">
					<p class="view_text"></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">财务联系人电话：</label>
			      <div class="controls" partner-data-key="finContactPhone">
					<p class="view_text"></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">邮政编码：</label>
			      <div class="controls" partner-data-key="zipCode">
					<p class="view_text"></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">传真：</label>
			      <div class="controls" partner-data-key="fax">
					<p class="view_text"></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01">Email：</label>
			      <div class="controls" partner-data-key="email">
					<p class="view_text"></p>
			      </div>
			    </div>
			   
			    <div class="control-group span6">
			      <label class="control-label" for="input01">备注：</label>
			      <div class="controls" partner-data-key="remark">
					<p class="view_text"></p>
			      </div>
			    </div>
		</fieldset>
	</form>
</div>	
</div>
