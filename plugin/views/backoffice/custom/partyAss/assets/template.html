<div>
<div class="role step" name="step1" >
	<form  class="v-form form-horizontal">
	  	<fieldset class="edit">
		    <div class="legend">
		    	用户信息
		<span class="btn-group party-view" style="float:right;display:none;"><a class="btn btn-mini btn-success edit" href="javascript:void(0);"><i class="icon-white icon-edit"></i> 编辑</a></span>
	    <span class="btn-group party-edit" style="float:right;"><a class="btn save btn-success btn-mini" href="javascript:void(0);"><i class="icon-check icon-white"></i> 保存</a><a class="btn cancel btn-danger  btn-mini" href="javascript:void(0);"><i class="icon-remove icon-white"></i> 取消</a></span>
	        </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01"><span style="color:red">*</span>用户编码：</label>
			      <div class="controls" user-data-key="userCode">
			      	<input type="text" class="input-xlarge  edit_input"  data-validator="text(0,30)" data-required="true"  id="input01">
					<p class="view_text"></p><p class="error_msg" ></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01"><span style="color:red">*</span>登录帐号：</label>
			      <div class="controls" user-data-key="loginName">
			      	<input type="text" class="input-xlarge  edit_input" data-validator="text(0,30)" data-required="true"   id="input01">
					<p class="view_text"></p><p class="error_msg" ></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01"><span style="color:red">*</span>用户姓名：</label>
			      <div class="controls" user-data-key="userName">
			      	<input type="text" class="input-xlarge  edit_input"  data-validator="text(0,30)" data-required="true"  id="input01">
					<p class="view_text"></p><p class="error_msg" ></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01"><span style="color:red">*</span>电子邮件：</label>
			      <div class="controls" user-data-key="email">
			      	<input type="text" class="input-xlarge  edit_input"  data-validator="email" data-required="true"  id="input01">
					<p class="view_text"></p><p class="error_msg" ></p>
			      </div>
			    </div>
			    <div class="control-group span6">
			      <label class="control-label" for="input01"><span style="color:red">*</span>移动电话：</label>
			      <div class="controls" user-data-key="cellphone">
			      	<input type="text" class="input-xlarge  edit_input"  data-validator="mobile" data-required="true"  id="input01">
					<p class="view_text"></p><p class="error_msg" ></p>
			      </div>
			    </div>
		</fieldset>
	</form>
</div>
