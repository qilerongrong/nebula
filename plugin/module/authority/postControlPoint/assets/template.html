<div class="console-point">
<form  class="form-horizontal v-form">
<div class="control-group">
  <label class="control-label">控制点</label>
  <div class="controls" data-key="name">
    	<select name="pointcode" id="pointcode" class="input-xlarge  edit_input">
			<option value="1">公司代码</option>
			<option value="2">商品编码</option>
			<option value="3">品牌编码</option>
			<option value="4">品类编码</option>
		</select>
		<input type="button" class="btn btn-mini btn-inverse addControlPoint" id="addControlPoint" value="添加控制点">
  </div>
</div>
<div class="control-list-content">
	
</div>
<div class="tip">
	<span>说明： 控制点支持*、?、-这几种通配符，示例：*、*123;?321、?123;123-321等.</span>
</div>
</form>
</div>
