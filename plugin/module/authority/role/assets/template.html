<div class="role">
	<form  class="form-horizontal">
	  <fieldset class="view">
	    <div class="legend">
	    	角色
			<span class="btn-group group_view" style="float:right"><a class="btn btn-success btn-mini edit" href="javascript:void(0);"><i class="icon-white icon-edit"></i> 编辑</a></span>
		    <span class="btn-group group_edit" style="float:right;display:none;"><a class="btn save btn-mini  btn-success" href="javascript:void(0);"><i class="icon-check icon-white"></i> 保存</a><a class="btn cancel btn-mini  btn-danger" href="javascript:void(0);"><i class="icon-remove icon-white"></i> 取消</a></span>
        </div>
	    <div class="control-group">
	      <label class="control-label" for="input01">角色编码：</label>
	      <div class="controls" data-key="roleCode">
			<p class="view_text readonly"></p>
	      </div>
	    </div>
		<div class="control-group span6">
	      <label class="control-label" for="input01">角色名称：</label>
	      <div class="controls" data-key="roleName">
	        <input type="text" class="input-xlarge edit_input" id="input01">
			<p class="view_text"></p>
	      </div>
	    </div>
		<div class="control-group span6">
	      <label class="control-label" for="input01">角色备注：</label>
	      <div class="controls" data-key="remark">
	        <input type="text" class="input-xxlarge edit_input" id="input01">
			<p class="view_text"></p>
	      </div>
	    </div>
	  </fieldset>
	</form>
	
	<form class="form-horizontal">
	  <fieldset>
	    <div class="legend">
	    	菜单
			<span class="btn-group view" style="float:right"><a class="btn btn-success view_roles btn-mini" href="javascript:void(0);"><i class="icon-white icon-search"></i> 查看</a></span>
		</div>
	    <div class="control-group span6">
	    	<div class='rolelist'></div>
	    </div>
	  </fieldset>
	</form>
</div>
