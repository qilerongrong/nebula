<div class="role">
	<form class="form-horizontal v-form">
		<fieldset class="view">
			<div class="legend">
				用户 <span class="btn-group group_view" style="float: right"><a
					class="btn btn-success  btn-mini edit" href="javascript:void(0);"><i
						class="icon-white icon-edit"></i> 编辑</a></span> <span
					class="btn-group group_edit" style="float: right; display: none;"><a
					class="btn save btn-success btn-mini" href="javascript:void(0);"><i
						class="icon-check icon-white"></i> 保存</a><a
					class="btn cancel btn-danger  btn-mini" href="javascript:void(0);"><i
						class="icon-remove icon-white"></i> 取消</a></span>
			</div>
			<div class="row-fluid">
				<div class="control-group span6">
					<label class="control-label" for="input01"><span
						style="color: red">*</span>用户编码：</label>
					<div class="controls" data-key="userCode">
						<input type="text" class="input-xlarge edit_input" disabled
							id="input01" data-validator="text1(0,40)" data-required="true">
						<p class="view_text"></p>
						<p class="error_msg"></p>
					</div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="input01">用户类型：</label>
					<div class="controls" data-key="admin" data-type="select">
						<select name="" style="width: 270px"
							class="input-xlarge edit_input" id="input01">
							<option value="0">超级管理员</option>
							<option value="1">普通管理员</option>
							<option value="2">普通用户</option>
						</select>
						<p class="view_text"></p>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="control-group span6">
					<label class="control-label" for="input01"><span
						style="color: red">*</span>登录账号：</label>
					<div class="controls" data-key="loginName">
						<input type="text" class="input-xlarge edit_input" id="input01"
							data-validator="text(0,40)" data-required="true">
						<p class="view_text"></p>
						<p class="error_msg"></p>
					</div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="input01"><span
						style="color: red">*</span>用户姓名：</label>
					<div class="controls" data-key="userName">
						<input type="text" class="input-xlarge edit_input" id="input01"
							data-validator="text(0,60)" data-required="true">
						<p class="view_text"></p>
						<p class="error_msg"></p>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="control-group span6" id="password" style="display: none">
					<label class="control-label" for="input01"><span
						style="color: red">*</span>密码：</label>
					<div class="controls" data-key="password">
						<input type="password" class="input-xlarge edit_input"
							id="inputPassword" data-validator="text(0,40)"
							data-required="true">
						<p class="view_text"></p>
						<p class="error_msg"></p>
					</div>
				</div>
				<div class="control-group span6" id="password2"
					style="display: none">
					<label class="control-label" for="input01"><span
						style="color: red">*</span>确认密码：</label>
					<div class="controls" data-key="password2">
						<input type="password" class="input-xlarge edit_input"
							id="inputPassword2" data-validator="text(0,40)"
							data-required="true">
						<p class="view_text"></p>
						<p class="error_msg"></p>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="control-group span6">
					<label class="control-label" for="input01">用户性别：</label>
					<div class="controls" data-key="sex" data-type="select">
						<select name="" style="width: 270px"
							class="input-xlarge edit_input" id="input01">
							<option value="0">男</option>
							<option value="1">女</option>
						</select>
						<p class="view_text"></p>
					</div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="input01">用户生日：</label>
					<div class="controls" data-key="birthday">
						<input type="text" class="input-xlarge edit_input datepicker"
							id="input001" data-validator="true" data-required="false" readonly/>
						<p class="view_text"></p>
						<p class="error_msg"></p>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="control-group span6">
					<label class="control-label" for="input01">电子邮件：</label>
					<div class="controls" data-key="email">
						<input type="text" class="input-xlarge edit_input" id="input01"
							data-validator="email" data-required="false">
						<p class="view_text"></p>
						<p class="error_msg"></p>
					</div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="input01">移动电话：</label>
					<div class="controls" data-key="cellphone">
						<input type="text" class="input-xlarge edit_input" id="input01"
							data-validator="mobile" data-required="false">
						<p class="view_text"></p>
						<p class="error_msg"></p>
					</div>
				</div>
			</div>
			<!--div class="row-fluid">
				<div class="control-group span6">
					<label class="control-label" for="input01">公司代码：</label>
					<div class="controls" data-key="partyCode">
						<input type="text" class="input-xlarge edit_input" id="input01"
							data-validator="text(0,200)" data-required="false">
						<p class="view_text"></p>
						<p class="error_msg"></p>
					</div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="input01">公司名称：</label>
					<div class="controls" data-key="partyName">
						<input type="text" class="input-xlarge edit_input" id="input01"
							data-validator="text(0,256)" data-required="false">
						<p class="view_text"></p>
						<p class="error_msg"></p>
					</div>
				</div>
			</div-->
			<div class="row-fluid">
				<div class="control-group span6">
					<label class="control-label" for="input01">用户地址：</label>
					<div class="controls" data-key="address">
						<input type="text" class="input-xlarge edit_input" id="input01"
							data-validator="text(0,600)" data-required="false">
						<p class="view_text"></p>
						<p class="error_msg"></p>
					</div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="input01">用户状态：</label>
					<div class="controls" data-key="status" data-type="select">
						<select name="" style="width: 270px"
							class="input-xlarge edit_input" id="input01">
							<option value="1">正常</option>
							<option value="2">注销</option>
							<option value="3">锁定</option>
						</select>
						<p class="view_text"></p>
					</div>
				</div>
			</div>
		</fieldset>
	</form>

	<form class="form-horizontal">
		<fieldset id="post">
			<div class="legend">
				岗位 <span class="btn-group view" style="float: right"><a
					class="btn btn-mini btn-success view_roles"
					href="javascript:void(0);"><i class="icon-white icon-search"></i>
						编辑</a></span>
			</div>
			<div class="control-group">
				<div class='postlist'></div>
			</div>
		</fieldset>
	</form>
</div>
